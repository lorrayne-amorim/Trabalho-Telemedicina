{% extends "base.html" %}

{% block titulo %}Pacientes{% endblock %}

{% block principal %}

<h1 class="display-6 m-0">Pacientes</h1>
<hr>
<table class="table table-striped table-sm ultima-centralizada terceira-centralizada">
    <thead>
      <tr>
        <th class="text-bg-dark">Nome</th>
        <th class="text-bg-dark">E-mail</th>
        <th class="text-bg-dark">CPF</th>
        <th class="text-bg-dark">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for p in pacientes %}
        <tr>
          <td>{{ p.nome }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.cpf }}</td>
          <td>
            <a href="/paciente/alterar/{{p.id}}" class="btn btn-secondary btn-sm">
              <i class="bi bi-pencil"></i>
            </a>
            <a href="/paciente/excluir/{{p.id}}" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
