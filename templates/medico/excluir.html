{% extends "base.html" %}

{% block titulo %}Excluir Médico{% endblock %}

{% block principal %}
<h1 class="display-6">Excluir Médico</h1>
<hr>
<p class="lead">
    Deseja realmente excluir o médico <b>{{usuario_excluir.nome}}</b>?
</p>
<form method="post">
    <input type="hidden" name="id_medico" value="{{usuario_excluir.id}}">
    <div>
        <a href="/medico" class="btn btn-success">Não</a>
        <button type="submit" class="btn btn-danger">Sim</button>
    </div>
</form>
{% endblock %}
