<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}MedLink{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .header-bg {
            background-color: #50a797;
            color: white;
            padding: 1rem;
            border-bottom-left-radius: 2rem;
        }
        .menu-btn {
            border-radius: 1rem;
            background-color: white;
            color: #50a797;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: left;
            font-weight: 500;
        }
        .menu-btn i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        .menu-btn:hover {
            background-color: #f0f0f0;
        }
        .search-bar {
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            border: none;
            width: 100%;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header class="header-bg d-flex flex-column flex-md-row justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center mb-3 mb-md-0">
            <a href="/" class="text-white text-decoration-none d-flex align-items-center">
                <img src="/static/img/logo.png" alt="MedLink Logo" style="width: 40px; height: auto; margin-right: 10px;">
                <h1 class="h3 mb-0">MedLink</h1>
            </a>
            {% if usuario %}
            <div class="ms-3 d-none d-md-block">
                <small>Bem-vindo {{ usuario.nome }}</small>
            </div>
            {% endif %}
        </div>
        
        {% if usuario %}
        <div class="search-section mb-3 mb-md-0 w-100 w-md-auto mx-md-3">
            <form class="d-flex">
                <input class="search-bar" type="search" placeholder="O que você procura?">
                <button class="btn btn-light ms-2" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
        
        <div class="d-flex align-items-center">
            <a href="/perfil" class="text-white me-3 text-decoration-none">
                <i class="bi bi-person-circle fs-4"></i>
            </a>
            <a href="/notificacoes" class="text-white text-decoration-none">
                <i class="bi bi-bell-fill fs-4"></i>
            </a>
            <a href="/logout" class="text-white ms-3 text-decoration-none d-flex align-items-center">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="ms-1 d-none d-md-inline">Sair</span>
            </a>
        </div>
        {% endif %}
    </header>

    <main class="container py-4">
        {% block principal %}
        <!-- Conteúdo dinâmico aqui -->
        {% endblock %}
    </main>

    <footer class="bg-light text-center p-3 mt-5">
        <small>&copy; 2023 MedLink - Sistema de Telemedicina</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
